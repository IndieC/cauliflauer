<head>
    <meta http-equiv="refresh" content="2; url=playground.html">
    <style>
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio (height/width) */
            height: 0;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/watch?v=dQw4w9WgXcQ?autoplay=1" frameborder="0" allowfullscreen></iframe>
    </div>

</body>
