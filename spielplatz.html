<body>
  <script>
    // Function to generate a random number between min (inclusive) and max (inclusive)
    function random(min, max) {
        return Math.random() * (max - min) + min;
    }

    // Function to set background color with random red and alpha values
    function setRandomBackgroundColor() {
        let randRed = parseInt(random(0, 255));
        let randAlpha = random(0.25, 0.80).toFixed(2);
        let randgreen = parseInt(random(0, 255))
        let color = `rgba(${randRed}, ${randgreen}, 255, ${randAlpha})`;
        document.body.style.backgroundColor = color;
    }

    // Call the function when the page loads and when it's resized
    window.onload = setRandomBackgroundColor;

    // Function to open the sidebar
    function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
    }

    // Function to close the sidebar
    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
    }
  </script>
