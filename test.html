<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Practice Hours Pie Chart</title>
<!-- Include Chart.js library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>

<canvas id="practiceHoursChart" width="400" height="400"></canvas>

<script>
// Sample data
const labels = ['Reading', 'Writing', 'Exercise'];
const data = [10, 8, 5];

// Create pie chart
const ctx = document.getElementById('practiceHoursChart').getContext('2d');
const practiceHoursChart = new Chart(ctx, {
  type: 'pie',
  data: {
    labels: labels,
    datasets: [{
      data: data,
      backgroundColor: [
        'rgba(255, 99, 132, 0.6)',
        'rgba(54, 162, 235, 0.6)',
        'rgba(255, 206, 86, 0.6)',
      ]
    }]
  },
  options: {
    responsive: false // Set to true for responsive chart
  }
});
</script>

</body>
</html>
